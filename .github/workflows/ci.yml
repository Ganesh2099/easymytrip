name: CI Pipeline

on:
  push:
    branches:
      - master

jobs:
  build-test:
    name: Compile, Test & Package
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'

      - name: Install Maven 3.9.12 if not present
        shell: bash
        run: |
          set -e
          MAVEN_VERSION=3.9.12
          MAVEN_DIR=/opt/maven/apache-maven-$MAVEN_VERSION
          MAVEN_BIN=$MAVEN_DIR/bin/mvn

          if [ -x "$MAVEN_BIN" ]; then
            echo "✅ Maven $MAVEN_VERSION already installed"
          else
            echo "⬇️ Installing Maven $MAVEN_VERSION..."
            sudo apt-get update
            sudo apt-get install -y wget tar
            sudo mkdir -p /opt/maven
            cd /tmp
            wget https://archive.apache.org/dist/maven/maven-3/$MAVEN_VERSION/binaries/apache-maven-$MAVEN_VERSION-bin.tar.gz
            sudo tar -xzf apache-maven-$MAVEN_VERSION-bin.tar.gz -C /opt/maven
            sudo ln -sf $MAVEN_BIN /usr/local/bin/mvn
          fi

          mvn -version

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Package Artifact
        run: mvn package -DskipTests

      - name: Upload JAR Artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-jar
          path: target/*.jar
